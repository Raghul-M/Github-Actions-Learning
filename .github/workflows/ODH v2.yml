name: Push to Release Branch Sync

on:
  workflow_dispatch:
    inputs:
      sync_repo:
        description: 'Select Repository'
        required: true
        type: choice
        options:
          - 'Github-Actions-Learning'
          - 'Test-GH'
          - 'modelmesh'
          - 'caikit-tgis-serving'
          - 'openvino'
          - 'vllm'
          - 'caikit-nlp'
          - 'caikit'
          - 'odh-model-controller'
          - 'caikit-tgis-backend'
          - 'caikit-nlp-client'
          - 'model-registry'
      main_branch:
        description: 'Main branch to pull from'
        default: 'main'
        required: true
      release_branch:
        description: 'Branch to push to [release branch]'
        required: true

env:
  ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}

jobs:
  push-release-branch:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: Raghul-M/${{ github.event.inputs.sync_repo }}
        token: ${{ secrets.ACTIONS_PAT }}

    - name: Print current repository
      run:  |
      echo "Current repository: ${{ github.repository }}"

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Fetch all branches
      run: git fetch --all

    - name: Checkout release branch
      run: |
        git fetch origin
        git checkout ${{ github.event.inputs.release_branch }}

    - name: Merge main into release
      run: |
        git merge origin/${{ github.event.inputs.main_branch }}
        git commit -m "Sync to main Branch to release Bran"
    
    - name: Push changes
      if: success()
      run: |
        git push  ${{ github.event.inputs.release_branch }}
